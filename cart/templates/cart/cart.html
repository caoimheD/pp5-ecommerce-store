{% extends "base.html" %}
{% load static %}

{% block content %}

<section class="h-100">
    <div class="container h-100 py-5">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-10">
  
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="fw-normal mb-0 text-black">Shopping Cart</h3>
          </div>
  
          <div class="card rounded-3 mb-4" style="background-color: #F0EBD8; border: solid 2px #748CAB;">
            <div class="card-body p-4">
              <div class="row d-flex justify-content-between align-items-center">
                <div class="col-md-2 col-lg-2 col-xl-2">
                  <img
                    src=""
                    class="img-fluid rounded-3" alt="book cover">
                </div>
                <div class="col-md-3 col-lg-3 col-xl-3">
                  <p class="lead fw-normal mb-2">Item</p>
                  <p><span class="text-muted">Item info1: </span> info <span class="text-muted">Info2: </span>info</p>
                </div>

                <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                  <h5 class="mb-0">EUR </h5>
                </div>
                <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                  <a href="#!" class="text-danger"><i class="fas fa-trash fa-lg"></i></a>
                </div>
              </div>
            </div>
          </div>
   
          <div class="card">
            <div class="card-body" style="background-color: #F0EBD8;">
              <button type="button" class="btn btn-block btn-lg" style="background-color: #748CAB;">Secure Checkout</button>
            </div>
          </div>
  
        </div>
      </div>
    </div>
  </section>
{% endblock %}

{% extends "base.html" %}
{% load static %}

{% block extra_css %}
{% endblock %}

{% block content %}

<!-- Messages -->

<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            {% for message in messages %}
            <div class="alert {{ message.tags }} alert-dismissible fade show" id="msg" role="alert">
                {{ message | safe }}
            </div>
            {% endfor %}
        </div>
    </div>
</div>


<h3>Your profile</h3>

<div class="container">
    <div class="row">
        <div class="col-sm">
        </div>

        <div class="col-sm">
           
        </div>
    </div>
</div>

{% endblock %}

<!-- Success messages timeout -->
<script>
    setTimeout(function () {
        let messages = document.getElementById('msg');
        let alert = new bootstrap.Alert(messages);
        alert.close();
    }, 3000);
</script>

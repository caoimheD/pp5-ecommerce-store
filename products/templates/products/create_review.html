{% extends "base.html" %}

    {% block content %}

    <p>Please leave your review below by adding your name, a rating (out of 5), a title and review message</p>
    <form method="POST">
        <div class="form-row align-items-center">
            <div class="col-sm-3 my-1">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Save"  class="form-control">
            </div>
        </div>
    </form>
    {% endblock %}
